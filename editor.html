<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/intro.css">
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.53.0/min/vs/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-themes/dist/monaco-themes.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script> -->
</head>

<body>
    <header>
        <img src="assets/images/half-life-logo.png" alt="Half-Life Logo" class="hl-logo bg-logo">
        <img src="assets/images/half-life-logo.png" alt="Half-Life Logo" class="hl-logo fg-logo">
    </header>

    <main>
        <section class="phase" id="phase-2">
            <div class="editor-container">
                <div class="editor">
                    <label for="html-code">
                        <img src="assets/icons/html.svg" alt="HTML Logo" class="lang-logo">
                        HTML
                    </label>
                    <div class="command-console-container">
                        <div id="html-editor" class="monaco-editor"></div>
                        <button class="scroll-btn scroll-up" data-editor="html">▲</button>
                        <button class="scroll-btn scroll-down" data-editor="html">▼</button>
                    </div>
                </div>

                <div class="editor">
                    <label for="css-editor">
                        <img src="assets/icons/css.svg" alt="CSS Logo" class="lang-logo">
                        CSS
                    </label>
                    <div class="command-console-container">
                        <div id="css-editor" class="monaco-editor"></div>
                        <button class="scroll-btn scroll-up" data-editor="css">▲</button>
                        <button class="scroll-btn scroll-down" data-editor="css">▼</button>
                    </div>
                </div>

                <div class="editor">
                    <label for="js-editor">
                        <img src="assets/icons/javascript.svg" alt="JavaScript Logo" class="lang-logo">
                        JavaScript
                    </label>
                    <div class="command-console-container">
                        <div id="js-editor" class="monaco-editor"></div>
                        <button class="scroll-btn scroll-up" data-editor="js">▲</button>
                        <button class="scroll-btn scroll-down" data-editor="js">▼</button>
                    </div>
                </div>

                <div class="editor">
                    <label for="output-frame">
                        <img src="assets/icons/steam.svg" alt="Steam Logo" class="lang-logo">
                        Output
                    </label>
                    <div class="command-console-container">
                        <iframe id="output-frame" sandbox="allow-scripts"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="libs/howler.core.min.js"></script>
    <script>
        console.log("Howler disponible?", typeof Howl);
    </script>
    <script src="js/editor.js"></script>
    <script src="js/menus.js"></script>
</body>

</html>
