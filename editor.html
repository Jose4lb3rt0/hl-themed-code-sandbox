<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Playground</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/code-intro.css" />
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.53.0/min/vs/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-themes/dist/monaco-themes.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script> -->
  </head>

  <body>
    <div id="intro-overlay">
      <div id="black-screen"></div>
      <div id="intro-content">
        <img
          id="half-life-logo"
          src="assets/images/half-life-logo.png"
          alt="Half-Life Logo"
        />
      </div>
    </div>

    <main>
      <section class="phase" id="phase-2">
        <!-- <div class="editor-container"> -->
        <!-- </div> -->
      </section>
    </main>

    <div id="pause-menu" class="hidden">
      <div class="main-menu">
        <table class="menu-table">
          <tr>
            <td class="option" id="resume-btn">Resume code</td>
          </tr>
          <tr>
            <td class="option" id="options-btn" data-menu="options">Options</td>
          </tr>
          <tr>
            <td class="option" id="xeit-btn">Leave code</td>
          </tr>
        </table>
      </div>
    </div>

    <script type="module" src="js/intro.js"></script>
    <script type="module">
      import { startCodeIntro } from "./js/intro.js"
      document.addEventListener("DOMContentLoaded", () => {
        startCodeIntro()
      })
    </script>
    <script type="module" src="js/sounds.js"></script>
    <script type="module" src="js/editor.js"></script>
    <script type="module" src="js/menus.js"></script>
    <script type="module" src="js/pause.js"></script>
  </body>
</html>
