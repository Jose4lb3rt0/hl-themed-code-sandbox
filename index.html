<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="intro.css">
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.53.0/min/vs/loader.js"></script>
</head>

<body>
    <div id="valve-intro-overlay">
        <div id="black-screen"></div>
        <div id="valve-intro-content">
            <img id="valve-bg" src="assets/images/valve_intro.png" alt="Valve Background">
            <img id="valve-logo" src="assets/images/valve_logo.svg" alt="Valve Logo">
        </div>
        <audio id="valve-intro-audio" src="assets/sounds/valve_intro.mp3"></audio>
    </div>

    <header>
        <h1>Code Playground</h1>
    </header>

    <main class="editor-container">
        <div class="editor">
            <label for="html-code">HTML</label>
            <div id="html-editor" class="monaco-editor"></div>
        </div>

        <div class="editor">
            <label for="css-editor">CSS</label>
            <div id="css-editor" class="monaco-editor"></div>
        </div>

        <div class="editor">
            <label for="js-editor">JavaScript</label>
            <div id="js-editor" class="monaco-editor"></div>
        </div>

        <div class="output-editor">
            <label for="output-frame">Output</label>
            <iframe id="output-frame" sandbox="allow-scripts"></iframe>
        </div>

        <button id="runBtn">Run Code</button>
    </main>

    <script src="js/intro.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
